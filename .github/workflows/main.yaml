name: Test Script
on: 
  push:
    branches:
      - 'main'
  pull_request:
    types: [opened, reopened, edited]

jobs:
  tmux-setup:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: Execute & Verify Script
        run: |
          $GITHUB_WORKSPACE/setup.sh
